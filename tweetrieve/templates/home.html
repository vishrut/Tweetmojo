<html>

{% block head %}
<head>
	<title>Tweetmojo</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
{% endblock %}

{% block search_bar %}
	<br>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
	<form class="form-inline" role="form" name="input" action="tweetrieve/views/formsubmit" method="get">
  		<div class="form-group">
    		<label class="sr-only" for="handle">Twitter Handle</label>
    		<input type="text" class="form-control" id="handle" name="handle" placeholder="Enter handle" required>
  		</div>
  		<button type="submit" class="btn btn-primary">Search</button>
	</form>
	</div>
	<div class="col-md-4"></div>

	</div>
{% endblock %}

{% block tweet_listing %}
{% endblock %}

{% block cdn %}
<script src="//code.jquery.com/jquery.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
{% endblock%}

</html>
