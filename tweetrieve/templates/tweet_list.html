{% extends "home.html" %}
{% block tweet_listing %}
	<a href="">{{ handle }}</a>
	{% if tweet_list %}
	    <ul>
	    {% for tweet in tweet_list %}
	        <li><a href="">{{ tweet.tweet_text }}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No tweets are available.</p>
	{% endif %}
{% endblock %}
